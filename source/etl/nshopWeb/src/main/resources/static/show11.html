<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts/echarts.min2.js"></script>
    <script src="jquery/jquery.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:600px;"></div>
    <script type="text/javascript">
        var url = "http://localhost:8080/nshop/getSexData";
       $.post(url,null,function(backData){
         var sexData = [];
        // 基于准备好的dom，初始化echarts实例
		 var res = backData.data;
         for (var i = 0; i < res.length; i++) {
              sexData.push(res[i].num);
         }
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
 option = {
     backgroundColor: '#2c343c',
         title: {
        text: '男女比例',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#ccc'
        }
    },
        tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },

    visualMap: {
        show: false,
        min: 80,
        max: 600,
        inRange: {
            colorLightness: [0, 1]
        }
    },
    legend: {
        orient: 'vertical',
        x: 'left',
    },
        series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '50%'],
            data:[
                {value:sexData[0], name:'男'},
                {value:sexData[1], name:'女'},
            ].sort(function (a, b) { return a.value - b.value; }),
            roseType: 'radius',
            label: {
                normal: {
                    textStyle: {
                        color: 'rgba(178, 244, 100, 0.3)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(123, 123, 213, 0.3)'
                    },
                    smooth: 0.2,
                    length: 10,
                    length2: 20
                }
            },
            itemStyle: {
                normal: {
                    color: '#c23531',
                    shadowBlur: 200,
                    shadowColor: 'rgba(123, 255, 100, 0.5)'
                }
            },

            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDelay: function (idx) {
                return Math.random() * 200;
            }
        }
    ]
};
        myChart.setOption(option);
        });
    </script>
</body>
</html>
