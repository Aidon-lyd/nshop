<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts/echarts.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:600px;"></div>
    <script type="text/javascript">
       var url = "http://localhost:8888/nshop/getAgeData";
       $.post(url,null,function(backData){
	   var ageData = [];
        // 基于准备好的dom，初始化echarts实例
		 var res = backData.data;
         for (var i = 0; i < res.length; i++) {
              ageData.push(res[i].pay_amounts);
         }
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '年龄销售数据表'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["0-20", "21-23", "24-26", "27-28", "29-30", "31-32", "33-35", "36-38", "39-42", "43-46", "47-56", "57-65","66-100"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: ageData
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        });
    </script>
</body>
</html>
